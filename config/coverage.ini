[coverage:paths]
source =
  src/ihtt
  */site-packages/ihtt

[coverage:run]
branch = true
source =
  src/ihtt
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/ihtt/__init__.py
  src/ihtt/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
